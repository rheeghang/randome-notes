        <div class="note-content">
            <p>이미지는 재창조되었거나 재생산된 시각이다. 그것은 특정한 장소 특정한 순간의 사물의 어떤 모습 또는 모습들을 본래 장소 및 시간에서 따로 분리해내 일정 기간 또는 몇 세기 후까지 보존하기 위한 것이다. 모든 이미지는 하나의 보는 방식을 구현하고 있다. </p>
        </div>
