<!DOCTYPE html>

<body>
    <div id="header-container"></div>
    <article class="note">
        <div class="note-content">
            <p class="coment">한 해의 마무리가 또 찾아왔다. 늘 뭔가를 하기 전 이브의 기분은 뭐랄까, 한껏 생생해지는 기분이다. 여러번 맞이하는 새 해지만, 뭔가를 시작하기 전은 늘 처음과 비슷하게 떨리고 설렌다. 올해도 참 많은 일이 있었다며, 길면서도 또 짧게 느껴지는, 시간이 유독 이상하게 흘렀던 한 해였다. 이번에도 투두리스트에는 많은 공백을 남겨 두었지만, 그래서 오히려 내년을 더 기분좋은 설레임으로 맞을 수 있다는 걸 알고있다. 오랜만에 겨울 달리기를 하면서 올해는 속도보다는 꾸준함을 믿어보겠다는 다짐을 했다. 가볍고 신나게 흘러가길- - -  </p>
        </div>
    </article>
    <div id="footer-container"></div>
