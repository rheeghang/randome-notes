            <p>올가 토카르추크는 다정한 서술자를 꿈꾸며, 다음과 같이 말했다. 다정함이란 대상을 의인화해서 바라보고, 감정을 공유하고, 끊임없이 나와 닮은 점을 찾아 낼 줄 아는 기술입니다. 이야기를 만든다는 것은 대상에 끊임없이 생명력을 불어넣고, 인간의 경험들, 그들이 겪었던 상황들과 기억들로 대표되는 이 세상의 작은 조각과 파편들에 존재 가치를 부여하는 것을 의미합니다. 다정함은 관계를 맺고 있는 모든 것을 인격화하여 그것에 목소리를 투여하고, 존재하고 표현될 수 있는 공간과 시간을 선사합니다. </p>
        </div>
