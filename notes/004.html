            <p class="rheeghang">나는 덜컹 거리며 움직이는 것을 타고 있고, 눈을 뜨니 공원에 와 있었다. 

                작은 것이 크게 보이는 쪽으로 가고 있다.
                
                비둘기가 보였다. 하나 둘 셋 넷 다섯 여섯... 꽤나 많은 비둘기떼 인걸. 뭐 나는 그게 비둘기 인 줄 몰랐다. 그냥 알 수 없는 작은 것들이었다.
                
                두 발이 땅을 딛고 섰다.  그 알 수 없는 작은 것들 사이로 마구 달려들었는데 그것들이 놀란 듯 허둥지둥 공중으로 퍼덕여 가버렸다.</p>
